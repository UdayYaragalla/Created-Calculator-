<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/25517d6f95.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="./Claculator.css">
</head>
<body>
    <section id="calci">
        <div id="calciContainer">
            <div id="myDiv1">
                <label for="number1">Number1 :</label>
                <input type="number" id="number1" name="fnumber" placeholder="Enter Number1" value=""> <br> <br>
                <label for="number2">Number2 :</label>
                <input type="number" id="number2" name="snumber" placeholder="Enter Number2" value="">
            </div>
            <div id="myDiv2">
                <button id="add"><i class="fa-solid fa-plus"></i></button>
                <button id="sub"><i class="fa-solid fa-minus"></i></button>
                <button id="div"><i class="fa-solid fa-divide"></i></button>
                <button id="mul"><i class="fa-solid fa-xmark"></i></button>
                <button id="mod"><i class="fa-solid fa-percent"></i></button>
            </div>
        </div>
        <div id="answer">
            
        </div>
    </section>
    <script src="./Calculator.js"></script>
</body>
</html>
